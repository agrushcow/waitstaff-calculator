      <div class="block-three">
        <div class="heading">
          <h3>My earnings info</h3>
        </div>
        <div class="details-container">
          <div class="row">
            <div class="col-mdsm">
              <span>Tip Total:</span>
            </div>
            <div class="col-mdsm">
              <span>{{tipTotal || '0.00' | currency}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-mdsm">
              <span>Meal Count:</span>
            </div>
            <div class="col-mdsm">
              <span>{{count}}</span>
            </div>
          </div>  
          <div class="row">
            <div class="col-mdsm">
              <span class="added-padding">Average Tip Per Meal:</span>
            </div>
            <div class="col-mdsm">
              <span>{{avgTip || '0.00' | currency}}</span>
            </div>
          </div>       
        </div>
      </div>
      <div class="buttons">
        <input type="reset" ng-click="reset()">
      </div>
