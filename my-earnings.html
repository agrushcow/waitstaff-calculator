<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="MyCtrl">
  <section id="container">
    <header class="title">
      <h1>Waitstaff Calculator</h1>
    </header>
    <nav>
      <a href="#">Home</a> <span>|</span>
      <a href="#">New Meal</a> <span>|</span>
      <a href="#">My Earnings</a>
    </nav>
      <div class="block-three">
        <div class="heading">
          <h3>My earnings info</h3>
        </div>
        <div class="details-container">
          <div class="row">
            <div class="col-mdsm">
              <span>Tip Total:</span>
            </div>
            <div class="col-mdsm">
              <span>{{tipTotal || '0.00' | currency}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-mdsm">
              <span>Meal Count:</span>
            </div>
            <div class="col-mdsm">
              <span>{{count}}</span>
            </div>
          </div>  
          <div class="row">
            <div class="col-mdsm">
              <span class="added-padding">Average Tip Per Meal:</span>
            </div>
            <div class="col-mdsm">
              <span>{{avgTip || '0.00' | currency}}</span>
            </div>
          </div>       
        </div>
      </div>
  </section>
      <div class="buttons">
        <input type="reset" ng-click="reset()">
      </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-route.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
